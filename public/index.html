<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GPTube MVP</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 32px auto; padding: 0 16px; }
      h1 { margin-top: 0; }
      fieldset { border: 1px solid #ddd; border-radius: 8px; padding: 12px 16px; margin: 16px 0; }
      input, button { font-size: 16px; padding: 8px 10px; }
      #log { height: 220px; border: 1px solid #eee; padding: 8px; overflow: auto; background: #fafafa; }
      .sys { color: #666; }
    </style>
  </head>
  <body>
    <h1>GPTube MVP (Socket.io Demo)</h1>

    <fieldset>
      <legend>방 참가</legend>
      <label>닉네임
        <input id="nickname" placeholder="닉네임" />
      </label>
      <label style="margin-left:12px;">방 ID
        <input id="roomId" placeholder="room-1" />
      </label>
      <button id="joinBtn">참가</button>
    </fieldset>

    <fieldset>
      <legend>채팅</legend>
      <div id="log"></div>
      <div style="margin-top:8px;">
        <input id="msg" placeholder="메시지…" style="width:70%;" />
        <button id="sendBtn">전송</button>
      </div>
    </fieldset>

    <!-- Socket.IO 클라이언트 (서버에서 자동 제공) -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
